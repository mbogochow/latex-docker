name: Docker CTANFull Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-ctanfull.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-ctanfull.yml'

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      image-suffix: ctanfull
      dockerfile: Dockerfile
      target: full
      version: ${{ github.ref_name }}
      cache-scope: ctanfull
