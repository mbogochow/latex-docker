name: Docker Scientific Image CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
    paths:
      - 'Dockerfile.ubuntu'
      - '.github/workflows/docker-scientific.yml'
  pull_request:
    types: [closed]
    branches: [ "main" ]
    paths:
      - 'Dockerfile.ubuntu'
      - '.github/workflows/docker-scientific.yml'
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/common.yml
    with:
      image-suffix: scientific
      dockerfile: Dockerfile.ubuntu
      target: scientific
      cache-scope: scientific